services:
  db:
    image: postgres:16-alpine
    container_name: social-media-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-socialmedia_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-socialmedia_password}
      POSTGRES_DB: ${POSTGRES_DB:-socialmedia}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-socialmedia_user} -d ${POSTGRES_DB:-socialmedia}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: social-media-api
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env 
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-socialmedia_user}:${POSTGRES_PASSWORD:-socialmedia_password}@db:5432/${POSTGRES_DB:-socialmedia}
    ports:
      - "8000:8000"
    networks:
      - app-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
